  <title>逾期后果</title>
  <link rel="stylesheet" href="../../public/css/index.css">
  <link rel="stylesheet" href="./css/overdueConsequences.css">
</head>

<body>
  <div class="overdueConsequences">
    <img class="overdueConsequences-header" src="./img/overdue_top_bg.png">
    <section class="overdueConsequences-page">
      <div class="overdueConsequences-page-title-bg">
        <img class="overdueConsequences-page-title" src="./img/overdue_module_title.png">
      </div>
      <p class="overdueConsequences-page-content">逾期不仅会产生高额罚息，还会影响您的个人征信、信用额度以及各类奖励金。
        <br />
        ①逾期罚息计算说明：罚息：按借款金额7%/天计算，如借款1000元，逾期则每天收取70元罚息。罚息计算期限累计不超过45天。
        <br />
        ②逾期奖励扣除说明：逾期1天扣除所有奖励金总额30%，逾期2天扣除70%，逾期3天及上100%扣除；
        <br />
        ③逾期后平台将会向合作持牌金融机构上传您逾期信息，严重的会提交互联网法院仲裁，限制您高消费以及乘坐飞机、高铁等，请珍惜您的信用，良好的信用是您未来发展之本。
      </p>
    </section>
    <p class="overdueConsequences-bottom">信用是您未来发展之本</p>
  </div>

</body>
